{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Makale Oluştur</h3>
        <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- Cross Site Request Forgery güvenlik amaçlı kullanılan işarettir.-->
        {{form.media}}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-info">Makale Oluştur</button>
    </form>
    </div>
</div>
{% endblock body %}
