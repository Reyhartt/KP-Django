{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Kayıt Ol</h3>
        <hr>
    <form method="post">
        {% csrf_token %} <!-- Cross Site Request Forgery güvenlik amaçlı kullanılan işarettir.-->
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-info">Kayıt Ol</button>
    </form>
    </div>
</div>

{% endblock body %}
